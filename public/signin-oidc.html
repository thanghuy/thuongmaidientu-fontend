<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authentification callback processing..</title>
</head>
<style>
    .bodyloading{
        width: 100%;
        height: 1000px;
        display: flex;
        background: rgb(0, 0, 0,0.1);
    }
    .loading-login-main {
        position: absolute;
        top: 30%;
        left: 43%;
        background: red;
    }
    .loading-login-main img {
        width: 250px;
        height: 200px;
    }
</style>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="bodyloading">
        <div class="loading-login-main">
            <img src="./loading.gif" alt="loadingupdate"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.8.2/oidc-client.js"></script>
    <script>
        new Oidc.UserManager({ response_mode: "query" }).signinRedirectCallback().then(function () {
            window.location = localStorage.getItem("urlback");
            localStorage.removeItem("urlback");
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>

</html>
